<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Текст</title>
  </head>

  <body>
    <form>
      <label for="quantity">Введите число от 1 до 10:</label>
      <input
        type="number"
        id="quantity"
        name="quantity"
        min="1"
        max="10"
        step="1"
      />
    </form>
  </body>
</html>
